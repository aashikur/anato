<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso</title>
    <style>
        .box {
            width: 200px;
            /* height: 200px; */
            border: 1px dashed gray;
            margin: auto;
            padding: 10px;
            background-color: antiquewhite;
        }
        .card {
            width: 100px;
            height: 100px;
            border: 1px dashed gray;
            margin: 1px auto 1px auto;
            padding: 10px;
            background-color: rgb(243, 216, 180);
            border-radius: 5px;
        }

        

    </style>
</head>
<body>
    <div class="box">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
