<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Example</title>
    <style>
	*{
        transition: transform 0.25s cubic-bezier(0.22, 0.61, 0.36, 1);	}
	.container > div:hover{
		transform: scale(1.05);
	}
body {
    background: teal; /* Updated background color */
    text-align: center;
    font-size: 18px;
    font-family: cursive;
}

.container {
    height: 500px;
    position: relative;
    border: 1px solid black;
    padding: 100px; /* Combined padding */
    margin: 100px; /* Combined margin */
    background: bisque; /* Updated background color */
}

.static-box {
    position: static;
    background: lightgray;
    padding: 10px;
}

.relative-box {
    position: relative;
    top: 20px;
    left: 20px;
    background: lightblue;
    padding: 20px; /* Combined padding */
}

.absolute-box {
    position: absolute;
    top: 50px;
    left: 50px;
    background: coral;
    padding: 30px; /* Updated padding */
    border-radius: 5px; /* Added border-radius */
}

.fixed-box {
    position: fixed;
    top: 0;
    right: 0;
    background: yellowgreen;
    padding: 30px; /* Updated padding */
    border-radius: 5px; /* Added border-radius */
}

.sticky-box {
    position: sticky;
    top: 10px;
    background: orange;
    padding: 10px;
}
    .space{
        padding: 200px 0 200px 0;
        border-bottom: 1px solid tan;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="static-box">Static (default)</div>
      <div class="relative-box">Relative</div>
      <div class="absolute-box">Absolute</div>
      <div class="sticky-box">Sticky (Scroll to see)</div>
      <div class="fixed-box">Fixed</div>
    </div> 
    
    <div class="space">Scroll ME</div>
    <div class="space">Scroll ME</div>
  
  </body>
