    display: flex
    flex-wrap: wrap ; nowrap;
    gap: 10px 10px;

    justify-content: space-between; | space-around | space-evently | center | flex-start | flex-end ;
    align-items: flex-start; | flex-end | center | stretch | baseline ;
    align-content: space-between; | space-around | space-evently | center | flex-start | flex-end ;

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Display - Child Self Align</title>
    <style>
        .first-flex{
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            column-gap:10px;
        }
        
         .item3{
            /* order:-1; default : 0 */
            color:blueviolet;
         }
         .item1{align-self: flex-start;}
         .item2{align-self: center;}
         .item3{align-self: flex-end;}
   </style>
</head>
<body>
    <div class="flex-container first-flex">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>  
        <div class="items item3">Three</div>

  
    </div>





    <style>
        .flex-container{
            background-color: rgb(227, 180, 197);
            padding: 10px;
            height: 400px;
            max-width: 700px;
            margin:auto;
        }
        .items{
            padding: 20px;
            background-color: bisque;
            border: 1px dashed gray;

        }
    </style>
</body>
</html>
